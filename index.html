        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }

        function pop_SubLocalityGurgaon_4326_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['LocName'] !== null ? autolinker.link(feature.properties['LocName'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_SubLocalityGurgaon_4326_1_0() {

        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Complimentaryoffices_3.png" /> Complimentary(offices)': layer_Complimentaryoffices_3,'Offices._for_webmap_boundary<br /><table><tr><td style="text-align: center;"><img src="legend/Offices_for_webmap_boundary_2_020.png" /></td><td>0 - 2</td></tr><tr><td style="text-align: center;"><img src="legend/Offices_for_webmap_boundary_2_231.png" /></td><td>2 - 3</td></tr><tr><td style="text-align: center;"><img src="legend/Offices_for_webmap_boundary_2_342.png" /></td><td>3 - 4</td></tr><tr><td style="text-align: center;"><img src="legend/Offices_for_webmap_boundary_2_453.png" /></td><td>4 - 5</td></tr><tr><td style="text-align: center;"><img src="legend/Offices_for_webmap_boundary_2_5234.png" /></td><td>5 - 23</td></tr></table>': layer_Offices_for_webmap_boundary_2,'<img src="legend/SubLocalityGurgaon_4326_1.png" /> SubLocalityGurgaon_4326': layer_SubLocalityGurgaon_4326_1,"OpenStreetMap": layer_OpenStreetMap_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_Offices_for_webmap_boundary_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,

            layer.bindTooltip((layer.feature.properties['LocName'] !== null?String('<div style="color: #000000; font-size: 8pt; font-family: \'Open Sans Condensed SemiBold\', sans-serif;">' + layer.feature.properties['LocName']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Offices_for_webmap_boundary_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
